version = '2.1.0_1'

dependencies {
    compile( 'org.jparsec:jparsec:2.1' ) {
        transitive = false
    }
}

bundle {
    instruction 'Bundle-Name', 'JParsec Library'
    instruction 'Export-Package', 'org.codehaus.jparsec.*;version=2.1'
    instruction 'Import-Package', '*;resolution:=optional'
}
