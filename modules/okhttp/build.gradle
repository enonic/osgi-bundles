version = '2.5.0_1'

dependencies {
    compile 'com.squareup.okhttp:okhttp:2.5.0'
}

bundle {
    instruction 'Bundle-Name', 'OkHttp Library'
    instruction 'Export-Package', 'com.squareup.okhttp.*;version=2.5.0'
    instruction 'Export-Package', 'okio.*'
    instruction 'Import-Package', '*;resolution:=optional'
}
